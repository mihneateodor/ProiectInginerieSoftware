<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage database</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="center">
    <h1>Add a new airport</h1>
    <form name="f" th:action="@{/process_insert}"
          th:object="${aeroport}" method="post">

        <div class="text-field">
            <input type="text" th:field="*{numeAeroport}" class="form-control"
                   required minlength="2" maxlength="20">
            <span></span>
            <label> Name</label>

        </div>
        <div class="text-field">
            <input type="text" th:field="*{orasAeroport}" class="form-control"
                   required minlength="2" maxlength="20"/>
            <span></span>
            <label> City</label>
        </div>
        <div class="text-field">
            <input type="text" th:field="*{taraAeroport}" class="form-control"
                   required minlength="2" maxlength="20"/>
            <span></span>
            <label> Country</label>
        </div>
        <div class="from-actions">
            <button type="submit" class="btn">Add</button>
        </div>

    </form>
</div>

</body>
</html>
