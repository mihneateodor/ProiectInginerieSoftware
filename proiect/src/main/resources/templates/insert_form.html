<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">

<style>
    body{
        background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(171,102,255,1) 0%, rgba(116,182,247,1) 90% );
    }
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
</style>

<head>
    <meta charset="UTF-8">
    <title>Manage database</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-text-center">
    <div class="Titlu">
        <h1>Add a new airport</h1>
    </div>

    <form
            th:action="@{/process_insert}"
            style="max-width: 600px; margin: 0 auto"
            th:object="${aeroport}" method="post"
    >

        <div class="m-3">

            <div class="form-group-row">
                <label class="col-form-label col-4">Name</label>
                <div class="col-8">
                    <label>
                        <input type="text" th:field="*{numeAeroport}" class="form-control"
                               required minlength="2" maxlength="20"/>
                    </label>
                </div>
            </div>

            <div class="form-group-row">
                <label class="col-form-label col-4">City</label>
                <div class="col-8">
                    <label>
                        <input type="text" th:field="*{orasAeroport}" class="form-control"
                               required minlength="2" maxlength="20"/>
                    </label>
                </div>
            </div>

            <div class="form-group-row">
                <label class="col-form-label col-4">Country</label>
                <div class="col-8">
                    <label>
                        <input type="text" th:field="*{taraAeroport}" class="form-control"
                               required minlength="2" maxlength="20"/>
                    </label>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>

        </div>
    </form>

</div>

</body>
</html>
