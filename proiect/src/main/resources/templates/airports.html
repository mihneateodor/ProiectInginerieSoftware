<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All airports</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">

    <div>
        <h1>List of Airports</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Airport ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="airport: ${listAirports}">
                <td th:text="${airport.getIdAeroport()}">Airport ID</td>
                <td th:text="${airport.getNumeAeroport()}">Name</td>
                <td th:text="${airport.getOrasAeroport()}">City</td>
                <td th:text="${airport.getTaraAeroport()}">Country</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
