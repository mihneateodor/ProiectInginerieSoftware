<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage database</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="center2">
    <h1>Update airport information</h1>
    <form name="f" th:action="@{/process_update}">

        <div class="text-field">
            <input type="number" th:name="id" class="form-control"
                   required maxlength="10"/>
            <span></span>
            <label> Insert the airport ID</label>

        </div>
        <div class="text-field">
            <input type="text" th:name="nume" class="form-control"
                   maxlength="15"/>
            <span></span>
            <label> New Name</label>
        </div>
        <div class="text-field">
            <input type="text" th:name="oras" class="form-control"
                   maxlength="15"/>
            <span></span>
            <label> New City</label>
        </div>
        <div class="text-field">
            <input type="text" th:name="tara" class="form-control"
                   maxlength="15"/>
            <span></span>
            <label> New Country</label>
        </div>
        <div class="from-actions">
            <button type="submit" class="btn">Update</button>
        </div>
        <div>
            <h5>Please complete only the fields that you want to modify.</h5>
        </div>

    </form>
</div>

</body>
</html>
