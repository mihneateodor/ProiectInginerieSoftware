<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All flights</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">

    <div>
        <h1>List of Flights</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Flight ID</th>
                <th>Departure Airport ID</th>
                <th>Arrival Airport ID</th>
                <th>Departure Time</th>
                <th>Hours</th>
                <th>Minutes</th>
                <th>Price</th>
                <th>Company</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="zbor: ${listFlights}">
                <td th:text="${zbor.getIdZbor()}">Flight ID</td>
                <td th:text="${zbor.getIdAeroportPlecare()}">Departure ID</td>
                <td th:text="${zbor.getIdAeroportSosire()}">Arrival ID</td>
                <td th:text="${zbor.getOraPlecare()}">Departure Time</td>
                <td th:text="${zbor.getDurataOre()}">Hours</td>
                <td th:text="${zbor.getDurataMin()}">Minutes</td>
                <td th:text="${zbor.getPret()}">Price</td>
                <td th:text="${zbor.getCompanie()}">Company</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
