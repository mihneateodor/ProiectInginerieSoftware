<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>List of Users</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>E-mail</th>
                <th>Name</th>
                <th>Roluri</th>
                <th></tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.getIdPersoana()}">User ID</td>
                <td th:text="${user.getEmailPersoana()}">E-mail</td>
                <td th:text="${user.getNumePersoana()}">First Name</td>
                <td th:text="${user.getRoStringl()}">Roles</td>
                <td><a th:href="@{'/users/edit/' + ${user.getIdPersoana()}}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
